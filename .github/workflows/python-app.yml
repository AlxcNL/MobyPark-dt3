name: Python application

on:
  push:
    branches: ["development"]
  pull_request:
    branches: ["development"]

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8
          if [ -f v2/requirements.txt ]; then pip install -r v2/requirements.txt; fi

      - name: Lint with flake8
        run: |
          flake8 v2 --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 v2 --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  testing:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Start Docker services
        run: |
          cd v2
          docker compose up -d
          sleep 10

      - name: Wait for API to be ready
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:8000/docs > /dev/null 2>&1; do sleep 2; done' || echo "API not ready, continuing anyway"

      - name: Run unit tests
        run: |
          docker exec v2-api-1 pytest tests/unit/ -v --maxfail=1 --disable-warnings

      - name: Run integration tests
        run: |
          docker exec v2-api-1 pytest tests/integration/ -v --maxfail=5

      - name: Show Docker logs on failure
        if: failure()
        run: |
          docker logs v2-api-1

      - name: Stop Docker services
        if: always()
        run: |
          cd v2
          docker compose down

  build-and-push:
    needs: testing
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./v2
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/mobypark:latest
            ${{ secrets.DOCKER_USERNAME }}/mobypark:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
