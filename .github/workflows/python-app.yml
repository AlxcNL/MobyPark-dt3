name: Python application

on:
  push:
    branches: ["development"]
  pull_request:
    branches: ["development"]

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8
          if [ -f v2/requirements.txt ]; then pip install -r v2/requirements.txt; fi

      - name: Lint with flake8
        run: |
          flake8 v2 --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 v2 --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  testing:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f v2/requirements.txt ]; then pip install -r v2/requirements.txt; fi
          pip install pytest pytest-cov

      - name: Run unit tests
        run: |
          pytest -v --maxfail=1 --disable-warnings --cov=v2 --cov-report=term-missing tests/unit

  integration-tests:
    needs: testing
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f v2/requirements.txt ]; then pip install -r v2/requirements.txt; fi
          pip install pytest requests uvicorn

      - name: Start API and run integration tests
        shell: bash
        run: |
          pushd v2
          uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          SERVER_PID=$!
          sleep 5  # wacht even tot server draait
          popd
          pytest -q tests/integration -o python_files=*.py
          kill $SERVER_PID

  build-and-push:
    needs: [integration-tests]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./v2
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/mobypark:latest
            ${{ secrets.DOCKER_USERNAME }}/mobypark:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
